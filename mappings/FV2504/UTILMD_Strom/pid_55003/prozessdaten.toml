# Prozessdaten (process data) mapping for PID 55003 (Ablehnung Anmeldung verb. MaLo).
#
# Source: SG4 top-level segments (IDE, DTM, STS, FTX)
# IDE+24+<vorgangsnummer>             -> vorgangId (Transaktion)
# DTM+Z08:<datum>:303                 -> datumNaechsteBearbeitung
# STS+Z35+<status>+<pruefschritt>:<ebd>::<ref>+<lokation>::::<id>
# FTX+ACB+<funktion>+<code>+<text>    -> freitext (allgemeine Hinweise)
#
# STS has "Status der Antwort des dritten Marktbeteiligten" structure (Z35),
# NOT Transaktionsgrund (7). Elements: 0=Z35, 1=status, 2=pruefschritt, 3=betroffeneLokation.

[meta]
entity = "Prozessdaten"
bo4e_type = "Prozessdaten"
source_group = "SG4"
source_path = "sg4"

[fields]
# IDE segment (Transaktion)
"ide.0" = { target = "", default = "24" }
"ide.1" = "vorgangId"

# DTM+Z08 (Datum fuer naechste Bearbeitung)
"dtm[Z08].0.0" = { target = "", default = "Z08" }
"dtm[Z08].0.1" = "datumNaechsteBearbeitung"
"dtm[Z08].0.2" = { target = "", default = "303" }

# STS segment — Status der Antwort des dritten Marktbeteiligten (Z35)
"sts.0" = { target = "", default = "Z35" }
"sts.1" = "antwortStatus"
"sts.2" = "pruefschritt"
"sts.3" = "betroffeneLokation"

# FTX segment — Zusaetzliche Informationen (ACB)
"ftx.0" = { target = "", default = "ACB" }
"ftx.2.0" = "freitextReferenz"
"ftx.3.0" = "freitext"
