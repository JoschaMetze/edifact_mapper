# Prozessdaten (process data) mapping for PID 55022 (Anfrage nach Stornierung).
#
# Source: SG4 top-level segments (IDE, STS, FTX)
# IDE+24+<Vorgangsnummer>                             -> vorgangId
# STS+7++<Transaktionsgrund>+<Ergaenzung>+<Befristet> -> Transaktionsgrund
# FTX+ACB+<funktion>+<code>+<text>                    -> freitext
#
# No DTM segment in SG4 for this PID.

[meta]
entity = "Prozessdaten"
bo4e_type = "Prozessdaten"
source_group = "SG4"
source_path = "sg4"

[fields]
# IDE segment (Transaktion)
"ide.0" = { target = "", default = "24" }
"ide.1" = "vorgangId"

# STS segment — Transaktionsgrund
"sts.0" = { target = "", default = "7" }
"sts.2" = "transaktionsgrund"
"sts.3" = "transaktionsgrundErgaenzung"
"sts.4" = "transaktionsgrundErgaenzungBefristeteAnmeldung"

# FTX segment — Zusaetzliche Informationen (ACB)
"ftx.0" = { target = "", default = "ACB" }
"ftx.2.0" = "freitextReferenz"
"ftx.3.0" = "freitext"
