# IDE+24+<Vorgangsnummer>                             -> vorgangId
# STS+7++<Transaktionsgrund>+<Ergaenzung>+<Befristet> -> Transaktionsgrund
#
# No DTM or FTX segment in SG4 for this PID.

[meta]
entity = "Prozessdaten"
bo4e_type = "Prozessdaten"
source_group = "SG4"
source_path = "sg4"

[fields]
# IDE segment (Transaktion)
"ide.0" = { target = "", default = "24" }
"ide.1" = "vorgangId"

# STS segment â€” Transaktionsgrund
"sts.0" = { target = "", default = "7" }
"sts.2" = "transaktionsgrund"
