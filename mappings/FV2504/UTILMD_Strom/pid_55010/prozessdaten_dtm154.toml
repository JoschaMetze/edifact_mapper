# Prozessdaten DTM+154 mapping for PID 55010.
# Split from prozessdaten.toml to control segment ordering:
# DTM+93 must precede DTM+154 in the fixture, but dtm[154] sorts
# before dtm[93] lexicographically. By placing DTM+154 in a separate
# file that loads after prozessdaten.toml, the correct order is maintained.
#
# DTM+154:<datum>:102  -> annahmedatum (Annahmedatum eines Dokuments, CCYYMMDD)

[meta]
entity = "Prozessdaten"
bo4e_type = "Prozessdaten"
source_group = "SG4"
source_path = "sg4"

[fields]
# DTM+154 (Annahmedatum eines Dokuments)
"dtm[154].c507.d2005" = { target = "", default = "154" }
"dtm[154].c507.d2380" = "annahmedatum"
"dtm[154].c507.d2379" = { target = "", default = "102" }
