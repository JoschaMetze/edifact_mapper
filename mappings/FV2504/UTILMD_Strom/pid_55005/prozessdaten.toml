# Prozessdaten (process data) mapping for PID 55005 (Bestätigung Abmeldung).
#
# Source: SG4 top-level segments (IDE, DTM, STS)
# IDE+24+<vorgangsnummer>             -> vorgangId (Transaktion)
# DTM+93:<datum>:303                  -> gueltigBis (Datum Vertragsende)
# STS+E01+<status>+<pruefschritt>:<ebd>::<ref>
#
# STS has "Status der Antwort" structure (E01), indices 0..2.

[meta]
entity = "Prozessdaten"
bo4e_type = "Prozessdaten"
source_group = "SG4"
source_path = "sg4"

[fields]
# IDE segment (Transaktion)
"ide.0" = { target = "", default = "24" }
"ide.1" = "vorgangId"

# DTM+93 (Datum Vertragsende)
"dtm[93].0.0" = { target = "", default = "93" }
"dtm[93].0.1" = "gueltigBis"
"dtm[93].0.2" = { target = "", default = "303" }

# STS segment — Status der Antwort (E01)
"sts.0" = { target = "", default = "E01" }
"sts.1" = "antwortStatus"
"sts.2" = "pruefschritt"
